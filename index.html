<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit Messenger</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Starry background -->
  <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="star star4"></div>
  <div class="star star5"></div>
  <div class="planet planet1"></div>
  <div class="planet planet2"></div>

  <!-- Login Form -->
  <div id="login">
    <h2>Welcome to <span class="glow">Orbit-Messenger</span></h2>
    <input id="username" placeholder="Username" /><br>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="Password" />
      <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button class="alt" onclick="continueAsGuest()">Continue as Guest</button>
    <div id="messageBox" style="margin-top: 10px;"></div>
  </div>

  <!-- Chat UI -->
  <div id="chat" style="display: none;">
    <div class="chat-header">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div class="chat-settings">
      <select id="chatType" onchange="toggleChatTarget()">
        <option value="private">Private</option>
        <option value="group">Group</option>
      </select>
      <select id="recipientList" class="targetDropdown"></select>
      <select id="groupList" class="targetDropdown" style="display: none;"></select>
    </div>

    <div id="userStatus" class="status-text"></div>
    <div id="typingIndicator" class="status-text"></div>

    <div id="messages" class="message-box"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="renderer.js"></script>

  <script>
    // Show/hide password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Toggle between private and group chat dropdowns
    function toggleChatTarget() {
      const type = document.getElementById("chatType").value;
      document.getElementById("recipientList").style.display = type === "private" ? "inline-block" : "none";
      document.getElementById("groupList").style.display = type === "group" ? "inline-block" : "none";
    }

    // Logout
    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        document.getElementById("chat").style.display = "none";
        document.getElementById("login").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("msgInput").value = "";
        document.getElementById("messages").innerHTML = "";
        socket.disconnect();
        location.reload();
      }
    }

    // Continue as guest
    function continueAsGuest() {
      currentUser = "guest";
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("userDisplay").innerText = "guest";
      socket.emit("login", { username: "guest" });
      loadUsersAndGroups();
    }

    // Show message utility
    function showMessage(msg) {
      document.getElementById("messageBox").textContent = msg;
    }
  </script>
</body>
</html>
